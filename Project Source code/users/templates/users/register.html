<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://img.freepik.com/premium-photo/3d-heartbeat-heart-beat-pulse-with-flying-pills-dark-blue-background_499459-494.jpg') no-repeat center center;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        #FormContainer {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            width: 500px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #e74c3c;;
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .input-div {
            width: 100%;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: #f7f7f7;
            outline: none;
            font-size: 0.9rem;
            color: #555;
        }
        
        form input:focus {
            border: 1px solid #e74c3c;;
        }

        form button {
            width: 100%;
            padding: 12px 0;
            border-radius: 10px;
            background-color: #e74c3c;;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #1F6C8C;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #e74c3c;;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            #FormContainer {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            #FormContainer {
                width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
<div id="FormContainer">
    <form id="Form" method="POST">
        {% csrf_token %}
        <h2>Register for Healthcare</h2>
        <div class="input-div">
            {{ form.first_name }}
        </div>
        <div class="input-div">
            {{ form.last_name }}
        </div>
        <div class="input-div">
            {{ form.email }}
        </div>
        <div class="input-div">
            {{ form.username }}
        </div>
        <div class="input-div">
            {{ form.password1 }}
        </div>
        <div class="input-div">
            {{ form.password2 }}
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="links">
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>
    </form>
</div>
</body>
</html>
